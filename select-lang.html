<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <title>DalelMakka</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='css/bootstrap.min.css' media="all" rel='stylesheet' type='text/css'>
    <link href='css/style-rtl.min.css' media="all" rel='stylesheet' type='text/css'>

</head>

<body id="body">
    <div class="mobile-wrapper">

        <form class="select-lang-form">
            <div class="text-center mb-3">
                <img src="../DalelMakka/img/Colorful-Illustrations.png">
            </div>
            <h3 class="m-title">Select your langauge</h3>
            <div class="custom-radio-check">
                <label class="label">
                    <input type="radio" name="checkLang" id="checkLang1">
                    <div class="row">
                        <div class="col">
                            <div class="cricle-check">
                                <svg width="15" height="12" viewBox="0 0 15 12" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1.16675 6.00001L5.32851 10.1667L13.6667 1.83334" stroke="white"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="d-flex  align-items-center">
                                <span class="ms-2">Arabic</span>
                                <img src="./img/ksa.svg" alt="...">
                            </div>
                        </div>
                    </div>
                </label>
            </div>
            <div class="custom-radio-check">
                <label class="label">
                    <input type="radio" name="checkLang" id="checkLang2">
                    <div class="row">
                        <div class="col">
                            <div class="cricle-check">
                                <svg width="15" height="12" viewBox="0 0 15 12" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1.16675 6.00001L5.32851 10.1667L13.6667 1.83334" stroke="white"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="d-flex  align-items-center">
                                <span class="ms-2">Arabic</span>
                                <img src="./img/france.svg" alt="...">
                            </div>
                        </div>
                    </div>
                </label>
            </div>
            <div class="custom-radio-check">
                <label class="label">
                    <input type="radio" name="checkLang" id="checkLang3">
                    <div class="row">
                        <div class="col">
                            <div class="cricle-check">
                                <svg width="15" height="12" viewBox="0 0 15 12" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1.16675 6.00001L5.32851 10.1667L13.6667 1.83334" stroke="white"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="d-flex  align-items-center">
                                <span class="ms-2">Arabic</span>
                                <img src="./img/english.svg" alt="...">
                            </div>
                        </div>
                    </div>
                </label>
            </div>
            <div class="custom-radio-check">
                <label class="label">
                    <input type="radio" name="checkLang" id="checkLang4">
                    <div class="row">
                        <div class="col">
                            <div class="cricle-check">
                                <svg width="15" height="12" viewBox="0 0 15 12" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1.16675 6.00001L5.32851 10.1667L13.6667 1.83334" stroke="white"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="d-flex  align-items-center">
                                <span class="ms-2">Arabic</span>
                                <img src="./img/italy.svg" alt="...">
                            </div>
                        </div>
                    </div>
                </label>
            </div>
            <div class="mt-5 pt-5">
                <button class="btn btn-primary w-100">Next</button>
            </div>
        </form>
    </div>
    <!--Scripts-->
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
