<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>DalelMakka</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='css/aos.css' media="all" rel='stylesheet' type='text/css'>
    <link href='css/bootstrap.min.css' media="all" rel='stylesheet' type='text/css'>
    <link href='css/style.min.css' media="all" rel='stylesheet' type='text/css'>

</head>

<body id="body" data-theme="dark">
    <!-- Loader -->
    <div class="loader">
        <img src="../DalelMakka/img/Frame.png">
        <svg version="1.1" id="L4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
            y="0px" width="60" enable-background="new 0 0 0 0" xml:space="preserve">
            <circle fill="#fff" stroke="none" cx="6" cy="50" r="6">
                <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.1" />
            </circle>
            <circle fill="#fff" stroke="none" cx="26" cy="50" r="6">
                <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.2" />
            </circle>
            <circle fill="#fff" stroke="none" cx="46" cy="50" r="6">
                <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.3" />
            </circle>
        </svg>
    </div>
    <!-- /Loader -->
    <header class="header">
        <div class="row gx-0">
            <div class="col">
                <div id="clock"></div>
            </div>
            <div class="col-auto"><img alt="" src="./img/right-side.svg"></div>
        </div>
    </header>
    <div class="navigator">
        <div class="container-fluid">
            <div class="row">
                <div class="col-2" data-aos="fade-left">
                    <a href="./8-More.html">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9.57 5.93L3.5 12L9.57 18.07" stroke="white" stroke-width="1.5"
                                stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path>
                            <path d="M20.4999 12H3.66992" stroke="white" stroke-width="1.5" stroke-miterlimit="10"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </a>
                </div>
                <div class="col-8 text-center d-flex align-items-center justify-content-center">
                    <h2>Profile Setting</h2>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>

    <!-- Mobile Wrapper -->
    <div class="mobile-wrapper with-nav">
        <div class="mt-3">
            <div class="avatar-upload"  data-aos="fade-up">
                <div class="avatar-preview">
                    <div id="imagePreview" style="background-image: url('../DalelMakka/img/user.png');"></div>

                    <div class="avatar-edit">
                        <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                        <label for="imageUpload">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M15.0008 5.00001C14.4925 5.00001 14.0258 4.70834 13.7925 4.25834L13.1925 3.05001C12.8091 2.29167 11.8091 1.66667 10.9591 1.66667H9.05079C8.19246 1.66667 7.19246 2.29167 6.80912 3.05001L6.20912 4.25834C5.97579 4.70834 5.50912 5.00001 5.00079 5.00001C3.19246 5.00001 1.75912 6.52501 1.87579 8.32501L2.30912 15.2083C2.40912 16.925 3.33412 18.3333 5.63412 18.3333H14.3675C16.6675 18.3333 17.5841 16.925 17.6925 15.2083L18.1258 8.32501C18.2425 6.52501 16.8091 5.00001 15.0008 5.00001ZM8.75079 6.04167H11.2508C11.5925 6.04167 11.8758 6.32501 11.8758 6.66667C11.8758 7.00834 11.5925 7.29167 11.2508 7.29167H8.75079C8.40912 7.29167 8.12579 7.00834 8.12579 6.66667C8.12579 6.32501 8.40912 6.04167 8.75079 6.04167ZM10.0008 15.1C8.45079 15.1 7.18412 13.8417 7.18412 12.2833C7.18412 10.725 8.44246 9.46667 10.0008 9.46667C11.5591 9.46667 12.8175 10.725 12.8175 12.2833C12.8175 13.8417 11.5508 15.1 10.0008 15.1Z"
                                    fill="white" />
                            </svg>
                        </label>

                    </div>
                </div>
            </div>
        </div>
        <form class="mt-5">
            <div class="mb-4" data-aos="fade-up-left" data-aos-duration="500" data-aos-easing="linear">
                <label for="examplename" class="form-label">Name</label>
                <input type="text" class="form-control" id="examplename" aria-describedby="examplename"
                    placeholder="Enter name">
            </div>

            <div class="mb-4" data-aos="fade-up-right" data-aos-duration="500" data-aos-easing="linear">
                <label for="exampleEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleEmail" aria-describedby="exampleEmail"
                    placeholder="Enter email">
            </div>

            <div class="mb-4 custom-input-with-select" data-aos="fade-up-left" data-aos-duration="500"
                data-aos-easing="linear">
                <label for="exampleInputPhone" class="form-label">Phone Number</label>
                <input type="email" class="form-control" id="exampleInputPhone" aria-describedby="emailHelp"
                    placeholder="Enter phone">
                <select class="form-control">
                    <option value="+966">+966</option>
                    <option value="+966">+123</option>
                    <option value="+966">+33</option>
                    <option value="+966">+02</option>
                </select>
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="pb-3" data-aos="fade-up" data-aos-duration="500" data-aos-easing="linear">
                <a href="./8-More.html" class="btn btn-primary">Update</a>
            </div>
        </form>
    </div>


    <!-- /Mobile Wrapper -->

    <!--Scripts-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/main.js"></script>
    <script>
        AOS.init({
            duration: 1200,
        });
    </script>
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    jQuery('#imagePreview').css('background-image', 'url(' + e.target.result + ')');
                    jQuery('#imagePreview').hide();
                    jQuery('#imagePreview').fadeIn(650);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        jQuery("#imageUpload").change(function () {
            readURL(this);
        });</script>

</body>

</html>
