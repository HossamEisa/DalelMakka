<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>DalelMakka</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='css/aos.css' media="all" rel='stylesheet' type='text/css'>
    <link href='css/bootstrap.min.css' media="all" rel='stylesheet' type='text/css'>
    <link href='css/style.min.css' media="all" rel='stylesheet' type='text/css'>

</head>

<body id="body">
    <!-- Loader -->
    <div class="loader">
        <img src="../DalelMakka/img/Frame.png">
        <svg version="1.1" id="L4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
            y="0px" width="60" enable-background="new 0 0 0 0" xml:space="preserve">
            <circle fill="#fff" stroke="none" cx="6" cy="50" r="6">
                <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.1" />
            </circle>
            <circle fill="#fff" stroke="none" cx="26" cy="50" r="6">
                <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.2" />
            </circle>
            <circle fill="#fff" stroke="none" cx="46" cy="50" r="6">
                <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.3" />
            </circle>
        </svg>
    </div>
    <!-- /Loader -->

    <header class="header">
        <div class="row gx-0">
            <div class="col">
                <div id="clock"></div>
            </div>
            <div class="col-auto"><img alt="" src="./img/right-side.svg"></div>
        </div>
    </header>
    <div class="mobile-wrapper">
        <form class="select-lang-form">
            <div class="text-center mb-3" data-aos="fade-in" data-aos-duration="500" data-aos-easing="linear">
                <img src="../DalelMakka/img/Colorful-Illustrations.svg">
            </div>
            <h3 data-aos="fade-in" data-aos-duration="500" data-aos-easing="linear" class="m-title">Select your
                langauge</h3>
            <div>
                <div class="custom-radio-check" data-aos="fade-up-right" data-aos-duration="500"
                    data-aos-easing="linear">
                    <label class="label">
                        <input type="radio" name="checkLang" id="checkLang1">
                        <div class="row">

                            <div class="col-auto">
                                <div class="d-flex  align-items-center">
                                    <img src="./img/ksa.svg" alt="...">
                                    <span class="ms-2">Arabic</span>
                                </div>
                            </div>
                            <div class="col">
                                <div class="cricle-check ms-auto">
                                    <svg width="15" height="12" viewBox="0 0 15 12" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M1.16675 6.00001L5.32851 10.1667L13.6667 1.83334" stroke="white"
                                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="custom-radio-check" data-aos="fade-up-left" data-aos-duration="500"
                    data-aos-easing="linear">
                    <label class="label">
                        <input type="radio" name="checkLang" id="checkLang2">
                        <div class="row">
                            <div class="col-auto">
                                <div class="d-flex  align-items-center">
                                    <img src="./img/france.svg" alt="...">
                                    <span class="ms-2">French </span>
                                </div>
                            </div>
                            <div class="col">
                                <div class="cricle-check ms-auto">
                                    <svg width="15" height="12" viewBox="0 0 15 12" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M1.16675 6.00001L5.32851 10.1667L13.6667 1.83334" stroke="white"
                                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                </div>
                            </div>

                        </div>
                    </label>
                </div>
                <div class="custom-radio-check" data-aos="fade-up-right" data-aos-duration="500"
                    data-aos-easing="linear">
                    <label class="label">
                        <input type="radio" name="checkLang" id="checkLang3">
                        <div class="row">

                            <div class="col-auto">
                                <div class="d-flex  align-items-center">
                                    <img src="./img/english.svg" alt="...">
                                    <span class="ms-2">English</span>
                                </div>
                            </div>
                            <div class="col">
                                <div class="cricle-check ms-auto">
                                    <svg width="15" height="12" viewBox="0 0 15 12" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M1.16675 6.00001L5.32851 10.1667L13.6667 1.83334" stroke="white"
                                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="custom-radio-check" data-aos="fade-up-left" data-aos-duration="500"
                    data-aos-easing="linear">
                    <label class="label">
                        <input type="radio" name="checkLang" id="checkLang4">
                        <div class="row">
                            <div class="col-auto">
                                <div class="d-flex  align-items-center">
                                    <img src="./img/italy.svg" alt="...">
                                    <span class="ms-2">Italyin</span>
                                </div>
                            </div>
                            <div class="col">
                                <div class="cricle-check ms-auto">
                                    <svg width="15" height="12" viewBox="0 0 15 12" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M1.16675 6.00001L5.32851 10.1667L13.6667 1.83334" stroke="white"
                                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                </div>
                            </div>

                        </div>
                    </label>
                </div>
            </div>
            <div class="mt-5" data-aos="fade-down" data-aos-duration="500" data-aos-easing="linear">
                <a href="./3-Sign-in.html" class="btn btn-primary w-100">Next</a>
            </div>
        </form>
    </div>
    <!--Scripts-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/main.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
